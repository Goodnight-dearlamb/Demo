<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.common.dev.js"></script>
  <title>random color tools</title>
</head>

<body>
  <div id="app">
    <div class="color_content" v-for="(item, index) in color" :key="index" :style="{ background: item.background }"
      @click="changeColor">
      <div class="color_content_text">
        <span>
          {{ item.hash }}
        </span>
        <span @click.stop="moveColor(index)">ğŸ‡</span>
      </div>
    </div>
  </div>

  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        color: [],
      },
      watch: {
        color() {
          if (this.color.length > 6) {
            alert("è¿˜æ²¡ä¼˜åŒ–å‘¢");
            this.color.splice(6, 1);
            return;
          }
        }
      },
      methods: {
        /**
         * éšæœºè¿”å›0-255ä¹‹é—´çš„æ•°å­—
         */
        colorCode() {
          const colorList = [];
          for (let index = 0; index < 3; index++) {
            const item = Math.round(Math.random() * 255);
            colorList.push(item);
          }
          return colorList;
        },
        /**
         * rgbè½¬è‡³16è¿›åˆ¶
         * @param {string} color éœ€è¦è½¬æ¢çš„rgbå­—ç¬¦ä¸²
         */
        colorRGBtoHex(color) {
          const rgb = color.split(',');
          const r = parseInt(rgb[0].split('(')[1]);
          const g = parseInt(rgb[1]);
          const b = parseInt(rgb[2].split(')')[0]);
          const hex = "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
          return hex;
        },
        /**
         * ç§»é™¤ç‚¹å‡»çš„é¢œè‰²
         * @param {number} index ç‚¹å‡»çš„ä¸‹æ ‡
         */
        moveColor(index) {
          if (this.color.length === 1) {
            alert("æ€»å¾—ç•™ä¸€ä¸ª");
            return;
          }
          this.color.splice(index, 1);
        },
        changeColor() {
          const code = String(this.colorCode());
          const color = `rgb(${code})`;
          const hash = this.colorRGBtoHex(color);
          const data = {
            background: color,
            hash: hash
          }
          this.color.push(data);
        }
      },
      created() {
        this.changeColor();
      }
    })
  </script>

  <style>
    * {
      padding: 0;
      margin: 0;
    }

    html,
    body,
    #app {
      display: flex;
      height: 100%;
      width: 100%;
      cursor: pointer;
    }

    .color_content {
      flex: 1;
      display: flex;
    }

    .color_content_text {
      display: flex;
      flex-flow: column;
      color: #FFFFFF;
      margin: auto;
      font-size: 50px;
      font-weight: bold;
      font-family: "dengxian";
    }

    .color_content_text>span {
      margin: auto;
    }
  </style>
</body>

</html>
